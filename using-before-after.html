<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using Before After Psuedo Selector</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Grenze Gotisch', cursive;
			font-size: 62.5%;
		}

		:root{
			--width: 100vw;
		}

		.main-div {
			width: var(--width);
			height: 100vh;
			padding: 10rem;
			text-align: center;
		}

		h1 {
			font-size: 5rem;
			color: #2980b9;
		}

		h1::after{
			content: "\f187";
			font-family: "Font Awesome 5 Free";
			width: calc(var(--width) * 0.2);
			height: 25px;
			color: #1abc9c;
			font-size: 3rem;
			display: block;
			margin: 0 auto;
			border-bottom: 5px solid #3498db;
		}

		@media(max-width: 998px){
			h1{
				font-size: 4rem;
			}

			h1:after{
				width: calc(var(--width) * 0.3);
			}
		}

		@media(max-width: 768px){
                        h1{
                                font-size: 2.5rem;
                        }

                        h1:after{
				font-size: 2rem;
				height: 16px;
                        }
                }

	</style>
    </head>
    <body>
	    <div class="main-div">
		    <h1>Subham Shaw</h1>
	    </div>
    </body>
</html>
